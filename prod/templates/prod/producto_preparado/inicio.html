{% extends 'app/base.html' %}

{% block content_header %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0"><i class="fas fa-box-open nav-icon"></i> Productos Preparados</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{% url 'bases:home' %}">Home</a></li>
                    <li class="breadcrumb-item active">Productos Preparados</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
{% endblock content_header %}

{% block contenido %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Listado Productos Preparados
                    <a class="btn bg-maroon btn-sm btn-rounded btn-nuevo"
                        href="{% url 'prod:producto-preparado-nuevo' %}">
                        <i class="fas fa-plus"></i> Nuevo Producto Preparado
                    </a>
                </h3>
            </div>
            <div class="card-body">
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
