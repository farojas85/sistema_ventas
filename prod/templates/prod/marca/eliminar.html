<form method="post" action="" class="" id="form-marca-eliminar">
    {% csrf_token %}
    <div class="modal-header bg-warning">
        <h5 class="modal-title">Eliminar Marca</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <input type="hidden" id="id_marca" name ="id_marca" >
        <h6>¿Está Seguro de Eliminar la marca Seleccionada?</h6>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn bg-teal btn-inhabilitar">
            <i class="fas fa-ban"></i> Inhabilitar
        </button>
        <button type="button" class="btn bg-danger btn-eliminar-marca">
            <i class="far fa-trash-alt"></i> Eliminar
        </button>
        <button type="button" class="btn bg-purple" data-dismiss="modal">
            <i class="fas fa-times"></i> Cancelar
        </button>
    </div>
</form>
