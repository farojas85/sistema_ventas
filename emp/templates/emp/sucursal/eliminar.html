<form method="post" action="" class="" id="form-sucursal-eliminar">
    {% csrf_token %}
    <div class="modal-header bg-danger">
        <h4 class="modal-title">Eliminar Sucursal</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <input type="hidden" id="id_sucursal" name ="id_sucursal" >
        <h2>¿Está Seguro de Eliminar la Sucursal Seleccionada?</h2>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success btn-eliminar-sucursal">
            <i class="fas fa-trash"></i> Eliminar
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
    </div>
</form>
